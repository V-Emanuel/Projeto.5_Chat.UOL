<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class = "entrada aparece">
        <header class="borda_vazia"></header>
        <img class = "logo_entrada" src="./midia/logo.png"/>
        <div class = "caixa_usuario"><input class="nome_usuario" type="test" placeholder="Digite seu nome" /></div>
        <div class="botao"><button onclick="open_loading()" class="entrar">Entrar</button></div>
        <div class="carregando some">
            <img class = "gif" src="./midia/loading.gif" />
            <p class="loading">Carregando...</p>
        </div>
    </div>
    <header class="cabecalho">
        <img class = "logo" src="./midia/logo.png"/>
        <ion-icon name="people"></ion-icon>
    </header>

    <ul class="caixa_mensagens">
        
    </ul>

    <footer class="rodape">
        <input class="caixa_texto" type="test" placeholder="Escreva aqui..." />
        <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
